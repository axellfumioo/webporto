<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject"><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            // Create payload
            var payload = {
                message: {
                    content: "med with lop bai sekul",
                    embeds: [
                        {
                            title: `A MESEG IS SENDED BAI ${name}`,
                            image: {
                                url: "https://i.kym-cdn.com/entries/icons/original/000/027/195/cover10.jpg"
                            },
                            description: `Yu hav bin kontekted bai ${name}, sended in taim <t:${Math.floor(Date.now() / 1000)}>`,
                            fields: [
                                {
                                    name: "Usernem",
                                    value: `\`${name}\``
                                },
                                {
                                    name: "Imeil",
                                    value: `\`${email}\``
                                },
                                {
                                    name: "Supjek",
                                    value: `\`${subject}\``
                                },
                                {
                                    name: "Mesej",
                                    value: `\`${message}\``
                                },
                            ]
                        }
                    ]
                }
            };

            // Send payload to server
            fetch("https://apimsg.vercel.app/sendmessage", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer aselole_aselole"
                },
                body: JSON.stringify(payload)
            })
            .then(function (response) {
                if (response.ok) {
                    console.log("Message sent successfully!");
                    // Do something after successful submission
                } else {
                    console.log("Failed to send message.");
                    // Handle the error case
                }
            })
            .catch(function (error) {
                console.log("An error occurred:", error);
                // Handle any errors
            });
        });
    </script>
</body>
</html>
